<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
      body{
        background: linear-gradient(90deg, #095c5a, #006572, #006c8c, #0070a5, #3372b8, #6e70c2, #a069bf, #cc60b1);
        }
    </style>

    <title>GRMS-APP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-light">
      <div class="container-fluid">
      <a class="navbar-brand ml-2 mr-2" href="#"></a>
      <img src="static/media/logo.jpg" class="rounded-circle img-fluid me-4 " alt="..." width="80" height="70">
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
          <li class="nav-item">
          <a class="nav-link text-white" href="/groclist">Grocery list</a>
          </li>
          <li class="nav-item">
          <a class="nav-link text-white" href="/addgroc" tabindex="-1" aria-disabled="true">Add Grocery</a>
          </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Sort</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/sortname">Sort By Name</a></li>
                <li><a class="dropdown-item" href="/sorttype">Sort By Type</a></li>
                <li><a class="dropdown-item" href="/sortprice">Sort By Price</a></li>
              </ul>
          </li>
          <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/logout">Logout</a>
          </li>
          </ul>
          <form class="d-flex" action="/searchbytype" enctype="multipart/form-data" method="POST">
            <input class="form-control me-1" type="text" placeholder="Search By Type" name="grocType" id="grocType" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
